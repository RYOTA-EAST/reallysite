{% extends 'mysite/base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-8">
            <h3 class="pb-4 font-italic border-bottom">
                決済デモ
            </h3>

            {% if charge %}
            <p>{{ charge.card.brand }}</p>
            <p>****-****-****-{{ charge.card.last4 }}</p>
            {% endif %}

            <form method="POST">
              {% csrf_token %}

              <script
                type = "text/javascript"
                src = "https://checkout.pay.jp"
                class = "payjp-button"
                data-key = "{{ public_key }}" >

              </script>
            </form>

        </div>
    {% include 'mysite/snippets/sidebar.html' %}
    </div>
</main>

{% endblock %}
